<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÍ TÀI KHOẢN</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="row mb-3 mt-3">
            <div><h2 style="color: #dc3545;">ĐĂNG KÍ TÀI KHOẢN</h2></div>
        </div>

        <div class="row">
            <div class="col-sm-3 text-right">
                <label for="">Tên đăng nhập:</label>
            </div>
            <div class="col-sm-8">
                <input type="text" name="" id="ip" placeholder="Nhập vào tên đăng nhập" class="form-control">
            </div>
            <div class="col sm-1 text-danger">
                <span>*</span>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-3 text-right">
                <label for="">Mật khẩu:</label>
            </div>
            <div class="col-sm-8">
                <input type="text"name="" id="ip" placeholder="Nhập vào mật khẩu" class="form-control">
            </div>
            <div class="col-sm-1 text-danger">
                <span>*</span>
            </div>
        </div>

        <div class="row mt-3 mb-5">
            <div class="col-sm-3 text-right">
                <label for="">Nhập lại mất khẩu:</label>
            </div>
            <div class="col-sm-8">
                <input type="text" name="" id="ip" placeholder="Nhập vào xác nhận mật khẩu" class="form-control">
            </div>
            <div class="col-sm-1 text-danger">
                <span>*</span>
            </div>
        </div>

    </div>
</body>
</html>
